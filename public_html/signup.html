<div class="row">
    <div class="section">
        <div class="">
            <h1>Sing up</h1>
            <p>
                Register now and will get 50% discount on your next purchase!
            </p>
            <form class="form">
                <div class="row">
                    <label class="col col-3" for="name">Name</label>
                    <input class="col col-4" id="name" type="text" />
                </div>

                <div class="row">
                    <label class="col col-3" for="email">E-mail</label>
                    <input class="col col-4" id="email" type="text" />
                </div>

                <div class="row">
                    <label class="col col-3" for="password">Password</label>
                    <input class="col col-4" id="password" type="password" />
                </div>
                <div class="row">
                    <input class="btn btn-primary" type="submit"  onclick="loadPage(event, 'login.html')" value="Register" />
                </div>
            </form>
        </div>
    </div>
</div>
